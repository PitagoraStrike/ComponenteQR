<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
  <link rel="stylesheet" href="../7/css/estilos-dist.css">
  <title>QR Code component</title>
</head>
<body>

  <div class="main__card">
    <div class="card">

      <div class="overlay__img--hero">
        <img src="./img/image-qr-code.png" class="imgqr" alt="codeqr">
      </div>

      <div class="texts__hero">
        <h1 class="title__hero">
          Improve your front-end skills by building projects
        </h1>
        <p class="paragraph__hero">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

    </div>
  </div>

  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/PitagoraStrike" target="_blank"
      class="attribution__a"> Frontend Mentor</a>.
      Code by <a href="https://beacons.page/pitagorastrike" target="_blank"
      class="attribution__a"> Victor Sanchez</a>.
  </footer>

</body>
</html>
